{% extends "OficinaCliente/base.html" %}

{% block titulo %}ServiHogar | Servicios {% endblock %}

{%block content %}


<!-- ======= Seccion Servicios ======= -->

<section id="services" class="services">

    <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Servicios</h2>
          <p>Estos son nuestros servicios</p>
        </div>

        <div class="row">

          {% for i in lista_servicios %}
          
          <div class="col-lg-4 col-md-6 d-flex align-items-stretch mt-4" data-aos="zoom-in" data-aos-delay="100">
            
            <div class="icon-box pt-3 pb-5">
              
              <img src="{{i.Imagen.url}}" class=" mb-4" width="300px" height="200px" alt="...">
              <h4><a href="">{{i.Titulo}}</a></h4>

              <a href="{% url 'OficinaCliente:crear_orden' i.id%}" class="btn btn-outline-warning" type="button" name="button">Contratar</a>
            
            </div>

          </div>

          {% endfor %}
          
        </div>

    </div>


</section>

<!-- ======= Seccion Servicios ======= -->
{% endblock%}
